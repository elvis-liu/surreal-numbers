buildscript {
    repositories {
        mavenRepo name: 'clojars', url: 'http://clojars.org/repo'
    }
    dependencies {
        classpath 'clojuresque:clojuresque:1.5.4'
    }
}

apply plugin: 'idea'
apply plugin: 'clojure'

group = 'com.exmertec.elvis.surreal_numbers'
version = '0.1'

warnOnReflection = false
aotCompile = false

repositories {
    mavenCentral()
    clojarsRepo()
}

dependencies {
    compile 'org.clojure:clojure:1.5.0'
    compile 'org.clojure:clojure-contrib:1.2.0'
    testCompile 'midje:midje:1.5.0'
}

clojureTest {
    classpath += files('src/test/clojure')
}

// Remove the clojureTest task from the 'test' task dependencies, replace with
// the new task to support midje test framework.
test.dependsOn.remove(clojureTest)
